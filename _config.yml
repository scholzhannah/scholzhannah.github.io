title: Hannahs Personal Site
description: Hannahs Personal Site
baseurl: "/" # the subpath of your site, e.g. /blog
url: "https://scholzhannah.de" # the base hostname & protocol for your site, e.g. http://example.com
#twitter_username: jekyllrb
github_username:  hannahscholz

# Build settings
markdown: kramdown
remote_theme           : "mmistakes/minimal-mistakes"
minimal_mistakes_skin: "air" # "air", "aqua", "contrast", "dark", "dirt", "neon", "mint", "plum", "sunrise"

# Plugins (previously gems:)
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jekyll-include-cache

# mimic GitHub Pages with --safe
whitelist:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jekyll-include-cache


